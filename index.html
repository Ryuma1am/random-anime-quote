<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Anime Quote</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/iconDoc.webp" type="image/x-icon" />
  </head>
  <body>
    <main>
        <section class="thinking">
            <div class="blockquote-wrapper">
                <div class="blockquote">
                </div>
              </div>
            <button class="change__quote">
                <figure class="thinking__figure">
                    <img src="img/HorikitaSuzune.png" alt="Horikita Suzune present quote today" class="thinking__img">
                </figure>
            </button>
        </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
